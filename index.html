<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dress-up Samara!</title> 
    <link rel="stylesheet" href="samara.css" />

  <body>

  <div id="menuPrincipal" style = "text-align: center; font-size:xx-large; " >Dress-up Your Samara!

    <div id="playSpace">

    <!-- jogo em si -->  
  
     <!-- imagem base da samara -->
      <div>
        <img id="samara" src= "./images/samara_blush_body_default.png">
      </div>
     <!-- imagem do top atual -->
      <div>
        <img id="top" src="./images/samara_blush_default.png">
      </div>

      <!-- imagem do acessório atual -->
      <div>
        <img id="accessory" class="accessory0" src="./images/placeholder.gif">
      </div>
   
    <div> 
      <!--   botao de ready --> 
      <button id="botaoFinish" onclick = Finish() style="border-color: white; border-style: dashed; background-color: plum; font-family: Comic Sans MS, cursive; visibility: none; font-size: xx-large; justify-content: flex-end;">Ready!!</button>
    </div>

    <!-- buttons de mudança de roupa -->

    <div id="armario">     
      
       <div style="padding-left: 19px;" class="botoes">     
        <div style = "padding-bottom: 8px;" id="botoesSmall">
         <button  style="padding: 5px; font-size:small;font-family: Comic Sans MS, Comic Sans, cursive;
         border-color: pink;
         justify-content: center;
         border-style: dashed;" onclick = topsPrevious()  id="pink" >Previous Top</button>
         <button  style="padding: 5px; font-size:small;font-family: Comic Sans MS, Comic Sans, cursive;
         border-color: pink;
         justify-content: center;
         border-style: dashed;" onclick = topsNext() id="pink">Next Top</button></div>
        <div>
         <button style="padding: 5px; font-size:small;font-family: Comic Sans MS, Comic Sans, cursive;
         border-color: pink;
         justify-content: center;
         border-style: dashed;"  id="pink">Previous Acessory</button>
         <button style="padding: 5px; font-size:small;font-family: Comic Sans MS, Comic Sans, cursive;
         border-color: pink;
         justify-content: center;
         border-style: dashed;" onclick = accessoryNext() id="pink" >Next Accesory</button>
        </div>
    
    </div>
</div>  

<div id="victoryScreen" style="text-align:center; font-size:xx-large; visibility: hidden;">SO PRETTY!!!!
  <button onclick = Play()  style ="height: 50px; width: 40%; display: block;background-color:plum; margin: auto; font-size: large; margin-top: 5%; font-family: Comic Sans MS, Comic Sans, cursive; font-size: xx-large; border-style: dashed; border-color: white;"> Play! </button>
</div>
   
</body>

  <script src="script.js"></script>

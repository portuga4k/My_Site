<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    
  
  <div id="menuPrincipal" style = "text-align: center; font-size:xx-large; " >Dress-up Your Samara!     
    <button onclick = Play() id="pink" style ="height: 50px; width: 40%; display: block;background-color:plum; margin: auto; font-size: large; margin-top: 5%;"> Play! </button>   
  </div> 

  <!-- jogo em si -->  
  
<div class="sprite">
  <!-- imagem base da samara -->
  <div id="samaraImage"></div>
      
  <!-- imagem da roupa atual -->
  <div id="clothes"></div>

  <!-- imagem do acessório atual -->
  <div id="acessorio"></div>

</div>
      
   
<div class="playSpace">

    <!--   botao de ready --> 
    <button id="pinkReady" onclick = Finish() >Ready!!</button>
    
    <!-- buttons de mudança de roupa -->

    <div id="armario">     
      <div id="prateleiras">
       <div class="botoes">     
        <div id="botoesSmall">
         <button onclick = previousTops()  id="pink" >Previous Top</button>
         <button onclick = nextTops() id="pink">Next Top</button></div>
        
         <button id="pink">Previous Acessory</button>
         <button id="pink">Next Accesory</button>
        
        <div id="botoesSmall">
         <button id="pink">Previous Hair</button>
         <button id="pink">Next Hair</button></div>
      </div>

     </div>
    </div>
</div>  

<div id="victoryScreen">
  <textarea style="text-align: center; font-size:xx-large; visibility: none;">SO PRETTY!!!!</textarea>



</div>
  
   
    
    
</body>
